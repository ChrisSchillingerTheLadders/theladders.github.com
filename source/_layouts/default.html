{% capture root_url %}{{ site.root | strip_slash }}{% endcapture %}
{% include head.html %}
<body {% if page.body_id %} id="{{ page.body_id }}" {% endif %} {% if page.sidebar == false %} class="no-sidebar" {% endif %} {% if page.sidebar == 'collapse' or site.sidebar == 'collapse' %} class="collapse-sidebar sidebar-footer" {% endif %}>
	<nav class="main-navigation" role="navigation">
		<div class="container">
			{% include navigation.html %}
		</div>
	</nav>
	<header class="main-header" role="banner">{% include header.html %}</header>
	<main id="main" class="main">
		<div id="content" class="content">
		  {{ content | expand_urls: root_url }}
		</div>
	</main>
	<footer class="footer" role="contentinfo">{% include footer.html %}</footer>
	{% include after_footer.html %}
</body>
</html>
